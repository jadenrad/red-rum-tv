<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Rum TV - Subscription</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">Red Rum TV</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="content.html">Content</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="subscription">
            <h1>Subscription Plan</h1>
            <p>Red Rum TV Subscription - $7.99/month</p>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="payment">Payment Details:</label>
                <input type="text" id="payment" name="payment" required>
                
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Contact us at: contact@redrumtv.com</p>
        </div>
    </footer>
</body>
